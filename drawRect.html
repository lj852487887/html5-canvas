<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>html5-canvas</title>
	<script src="js/jQuery.js"></script>
</head>
<body>
	<canvas id="c" width="400" height="400"></canvas>
	<script type="text/javascript">
		var c = document.querySelector("#c");
		var ctx = c.getContext("2d");
		ctx.strokeRect(50,50,100,100);
		ctx.beginPath();
		ctx.moveTo(75,75);
		ctx.lineTo(125,75);
		ctx.lineTo(125,125);
		ctx.lineTo(75,75);
		ctx.fill();

		ctx.font = "36pt Impact";
		ctx.textAlign = "center";
		
		ctx.fillStyle = "white";
		ctx.fillText("Hello Udacity", c.width/2, 40);

		ctx.strokeStyle = "black";
		ctx.lineWidth = 3;
		ctx.strokeText("Hello Udacity", c.width/2, 40);


	</script>
</body>
</html>
